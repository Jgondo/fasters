<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Netumo Pages</title>
</head>
<header>
    <div class="logo">
        <img src="imagens/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">O Projeto</a></li>
            <li><a href="#">O Problema</a></li>
            <li><a href="#">Sua Jornada</a></li>
            <li><a href="#">Objetivos</a></li>
            <li><a href="#" class="button">Processo Seletivo</a></li>
        </ul>
    </nav>
</header>

<!-- Conteúdo Principal -->
<div class="main-container">
    
    <img src="imagens/bannertopog.png" alt="Imagem de Cadastro">
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form>
            
            <input type="text" id="name" placeholder="Nome completo">

            <input type="email" id="email" placeholder="E-mail">

            <select id="state" name="state">
                    <option value="">Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
            </select>
                <!-- Lista de estados brasileiros -->
            

            <div class="programming-skills">
                <p>Conhecimento de Programação*</p>
                <div class="skills-options">
                    <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="skills" value="JS"> JavaScript</label>
                    <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
                    <label><input type="checkbox" name="skills" value=".NET"> .NET</label>
                    <label><input type="checkbox" name="skills" value="VBA"> VBA</label>
                    <label><input type="checkbox" name="skills" value="React"> React</label>
                    <label><input type="checkbox" name="skills" value="ReactNative"> React Native</label>
                    <label><input type="checkbox" name="skills" value="Node"> Node</label>
                    <label><input type="checkbox" name="skills" value="Flutter"> Flutter</label>
                    <label><input type="checkbox" name="skills" value="Outros"> Outros</label>
                </div>
            </div>

            <div class="development-radio">
                <p>Já trabalhou com desenvolvimento?</p>
                <label><input type="radio" name="dev" value="Sim"> Sim</label>
                <label><input type="radio" name="dev" value="Não"> Não</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<!-- Seção Inferior -->
<div class="bottom-section">
    <img src="imagens/dev.png" alt="Imagem Projeto">
    <div class="bottom-text">
        <h2>O Projeto</h2>
        <p>Com o "novo normal" causado pela pandemia...</p>
        <p>O projeto Netuno, iniciado pela Plataforma Flutter...</p>
    </div>
</div>

    </body>
 </html>
