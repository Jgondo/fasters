<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Netumo Pages</title>
</head>
    <body>
        <header>
            <h1>Netuno</h1>
            <nav>
                <ul>
                    <li><a href="#">O Projeto</a></li>
                    <li><a href="#">O Problema</a></li>
                    <li><a href="#">Sua Jornada</a></li>
                    <li><a href="#">Objetivos</a></li>
                </ul>
            </nav>
            <hr>
        </header>
        <main>
            <section id="form-section">
                <h1>Formulário de Cadastro</h1>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                    <div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Aceito os Termos de Uso</label>
                    </div>
                    <div>
                        <input type="checkbox" id="privacy" name="privacy">
                        <label for="privacy">Aceito a Política de Privacidade</label>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>© 2024 Netuno. Todos os direitos reservados.</p>
        </footer>
    </body>
 </html>
